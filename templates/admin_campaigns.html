{% extends "base.html" %} {% block title %}Kampanyalar{% endblock %} {% block
content %}
<h2 class="mb-4 text-primary">
  <i class="fas fa-bullhorn me-2"></i> Kampanyalar
</h2>

<a href="{{ url_for('admin_campaign_add') }}" class="btn btn-success mb-3">
  <i class="fas fa-plus"></i> Yeni Kampanya
</a>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Başlık</th>
      <th>İndirim (%)</th>
      <th>Ürün Sayısı</th>
      <th>İşlem</th>
    </tr>
  </thead>
  <tbody>
    {% for c in campaigns %}
    <tr>
      <td>{{ c.id }}</td>
      <td>{{ c.title }}</td>
      <td>{{ c.discount }}%</td>
      <td>{{ c.products|length }}</td>
      <td>
        <a
          href="{{ url_for('admin_campaign_edit', cid=c.id) }}"
          class="btn btn-sm btn-primary"
        >
          <i class="fas fa-edit"></i> Düzenle
        </a>
        <form
          method="POST"
          action="{{ url_for('admin_campaign_delete', cid=c.id) }}"
          style="display: inline"
        >
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <button type="submit" class="btn btn-sm btn-danger">
            <i class="fas fa-trash"></i> Sil
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
