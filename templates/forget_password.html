{% extends "base.html" %} {% block title %}Şifre Sıfırlama - Codexia{% endblock
%} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-lg border-0">
      <div class="card-body p-4">
        <h2 class="text-center text-warning mb-4">
          <i class="fas fa-key me-2"></i> Şifre Sıfırlama
        </h2>
        <p class="text-muted text-center">
          E‑posta adresinizi girin, size şifre sıfırlama bağlantısı
          göndereceğiz.
        </p>
        <form method="POST" action="/forget_password">
          {% if form and form.csrf_token %}{{ form.csrf_token }}{% endif %}
          <div class="mb-3">
            <label class="form-label fw-bold">E‑posta</label>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="ornek@mail.com"
              required
            />
          </div>
          <button type="submit" class="btn btn-warning w-100">
            <i class="fas fa-paper-plane me-1"></i> Gönder
          </button>
        </form>
        <div class="mt-3 text-center">
          <a href="/login" class="text-primary fw-bold">Giriş Yap</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
